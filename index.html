<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Contabanconote">

    <title>Contabanconote</title>

    <style>
        /* ‚≠ê BLOCCA IL DOPPIO TAP ZOOM SENZA RALLENTARE I TAP */
        * {
            touch-action: manipulation;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            padding: 20px;
            text-align: center;
            transition: background 0.3s, color 0.3s;
        }

        h1 {
            margin-bottom: 20px;
        }

        .row {
            margin: 15px 0;
        }

        .counter {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            margin-top: 5px;
        }

        .counter input {
            width: 80px;
            padding: 10px;
            font-size: 22px;
            text-align: center;
            transition: background 0.3s, color 0.3s, border 0.3s;
        }

        /* ‚≠ê PULSANTI GRANDI = NIENTE ZOOM + TAP VELOCI */
        .btn {
            width: 55px;
            height: 55px;
            font-size: 32px;
            font-weight: bold;
            border: none;
            background: #ddd;
            border-radius: 10px;
            cursor: pointer;

            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
            -webkit-appearance: none;
            appearance: none;

            transition: background 0.2s;
        }

        .btn:active {
            background: #bbb;
        }

        button {
            padding: 12px 25px;
            font-size: 20px;
            margin-top: 20px;
            transition: background 0.3s, color 0.3s;
        }

        #totale {
            font-size: 28px;
            margin-top: 25px;
            font-weight: bold;
        }

        /* ‚≠ê PULSANTE TEMA */
        .theme-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 32px;
            background: none;
            border: none;
            cursor: pointer;
            touch-action: manipulation;
        }

        /* ‚≠ê TEMA SCURO */
        .dark-mode {
            background: #1e1e1e;
            color: white;
        }

        .dark-mode input {
            background: #333;
            color: white;
            border: 1px solid #555;
        }

        .dark-mode .btn {
            background: #444;
            color: white;
        }

        .dark-mode .btn:active {
            background: #666;
        }

        .dark-mode button {
            background: #333 !important;
            color: white !important;
        }
		/* Pulsante Calcola in modalit√† scura */
.dark-mode button[onclick="calcola()"] {
    background: #0d5f0d !important; /* verde scuro elegante */
    color: white !important;
    box-shadow: 0 0 8px rgba(0, 255, 0, 0.25);
}

/* Pulsante Reset in modalit√† scura */
.dark-mode button[onclick="resetCampi()"] {
    background: #7a0c0c !important; /* rosso scuro profondo */
    color: white !important;
    box-shadow: 0 0 8px rgba(255, 0, 0, 0.25);
}

/* Effetto pressione */
.dark-mode button[onclick="calcola()"]:active,
.dark-mode button[onclick="resetCampi()"]:active {
    transform: scale(0.97);
    box-shadow: none;
}

    </style>
</head>
<body>

    <!-- ‚≠ê PULSANTE TEMA -->
    <button id="themeToggle" class="theme-btn" style= "border-radius:20px;" onclick="toggleTheme()">üåô</button>

    <h1>Contabanconote</h1>

    <!-- 100‚Ç¨ -->
    <div class="row">
        <label>Banconote da 100‚Ç¨:</label>
        <div class="counter">
            <button class="btn" onclick="changeValue('b100', -1)">-</button>
            <input id="b100" type="number" value="0">
            <button class="btn" onclick="changeValue('b100', 1)">+</button>
        </div>
    </div>

    <!-- 50‚Ç¨ -->
    <div class="row">
        <label>Banconote da 50‚Ç¨:</label>
        <div class="counter">
            <button class="btn" onclick="changeValue('b50', -1)">-</button>
            <input id="b50" type="number" value="0">
            <button class="btn" onclick="changeValue('b50', 1)">+</button>
        </div>
    </div>

    <!-- 20‚Ç¨ -->
    <div class="row">
        <label>Banconote da 20‚Ç¨:</label>
        <div class="counter">
            <button class="btn" onclick="changeValue('b20', -1)">-</button>
            <input id="b20" type="number" value="0">
            <button class="btn" onclick="changeValue('b20', 1)">+</button>
        </div>
    </div>

    <!-- 10‚Ç¨ -->
    <div class="row">
        <label>Banconote da 10‚Ç¨:</label>
        <div class="counter">
            <button class="btn" onclick="changeValue('b10', -1)">-</button>
            <input id="b10" type="number" value="0">
            <button class="btn" onclick="changeValue('b10', 1)">+</button>
        </div>
    </div>

    <!-- 5‚Ç¨ -->
    <div class="row">
        <label>Banconote da 5‚Ç¨:</label>
        <div class="counter">
            <button class="btn" onclick="changeValue('b5', -1)">-</button>
            <input id="b5" type="number" value="0">
            <button class="btn" onclick="changeValue('b5', 1)">+</button>
        </div>
    </div>

    <button onclick="calcola()" style="background:green; color:white; border-radius:20px;">Calcola Totale</button>
    <button onclick="resetCampi()" style="background:red; color:white; border-radius:20px;">Reset Totale</button>

    <div id="totale">Totale: 0 ‚Ç¨</div>

    <script>
        function changeValue(id, amount) {
            const input = document.getElementById(id);
            let value = Number(input.value) || 0;
            value += amount;
            if (value < 0) value = 0;
            input.value = value;
        }

        function calcola() {
            let b100 = Number(document.getElementById("b100").value) || 0;
            let b50  = Number(document.getElementById("b50").value) || 0;
            let b20  = Number(document.getElementById("b20").value) || 0;
            let b10  = Number(document.getElementById("b10").value) || 0;
            let b5   = Number(document.getElementById("b5").value) || 0;

            let totale = Number(
                (b100 * 100) +
                (b50 * 50) +
                (b20 * 20) +
                (b10 * 10) +
                (b5 * 5)
            );

            // ‚≠ê FORMATTATORE INFALLIBILE
            let formattato = totale.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");

            document.getElementById("totale").innerText = "Totale: " + formattato + " ‚Ç¨";
        }

        function resetCampi() {
            document.getElementById("b100").value = 0;
            document.getElementById("b50").value = 0;
            document.getElementById("b20").value = 0;
            document.getElementById("b10").value = 0;
            document.getElementById("b5").value = 0;

            document.getElementById("totale").innerText = "Totale: 0 ‚Ç¨";
        }

        /* ‚≠ê FUNZIONE TEMA SCURO/CHIARO */
        function toggleTheme() {
            const body = document.body;
            const btn = document.getElementById("themeToggle");

            body.classList.toggle("dark-mode");

            btn.textContent = body.classList.contains("dark-mode") ? "üåû" : "üåô";
        }
    </script>

</body>
</html>
